<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Добавить в контейнер после таблицы или рядом с ней -->
<div class="form-section">
    <h2><i class="fas fa-plus-circle"></i> Добавить новый факт о щенках</h2>
    <form id="fact-form">
        <div class="form-group">
            <label for="fact-text"><i class="fas fa-comment"></i> Факт:</label>
            <input type="text" id="fact-text" name="fact" required 
                   placeholder="Введите интересный факт о щенках">
        </div>
        
        <div class="form-group">
            <label for="why-interesting"><i class="fas fa-laugh-beam"></i> Почему это весело/интересно:</label>
            <textarea id="why-interesting" name="why_interesting" rows="3" required
                      placeholder="Объясните, почему это интересно"></textarea>
        </div>
        
        <div class="form-group">
            <label for="for-owner"><i class="fas fa-user"></i> Что это значит для хозяина:</label>
            <textarea id="for-owner" name="for_owner" rows="3" required
                      placeholder="Что должен знать владелец щенка"></textarea>
        </div>
        
        <button type="submit" class="add-button">
            <i class="fas fa-plus"></i> Добавить факт
        </button>
    </form>
</div>
</body>
</html>
